<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container bg-dark">
            <div class="row">
                <div class="col-lg bg-secondary p-3 txt-30 txt-center">
                    <span id="reloj"></span>
                </div>
                <div class="col-lg bg-info p-3 txt-30">
                    <div class="row m-0">
                        <table class="m-auto t-timer txt-center">
                            <tr>
                                <td><button class = "btn btn-dark txt-2" onclick="setTimer(1,0)">&#8593;</button></td>
                                <td></td>
                                <td><button class = "btn btn-dark txt-2" onclick="setTimer(1,1)">&#8593;</button></td>
                                <td></td>
                                <td><button class = "btn btn-dark txt-2" onclick="setTimer(1,2)">&#8593;</button></td>
                            </tr>
                            <tr>
                                <td id="hr"></td>
                                <td>:</td>
                                <td id="min"></td>                                
                                <td>:</td>
                                <td id="seg"></td>                            
                            </tr>
                            <tr>
                                <td><button class = "btn btn-dark txt-2" onclick="setTimer(-1,0)">&#8595;</button></td>
                                <td></td>
                                <td><button class = "btn btn-dark txt-2" onclick="setTimer(-1,1)">&#8595;</button></td>
                                <td></td>
                                <td><button class = "btn btn-dark txt-2" onclick="setTimer(-1,2)">&#8595;</button></td>
                            </tr>
                        </table>
                        <div class="row d-flex">
                            <button class="btn btn-primary" onclick="iniciarTimer()">Iniciar</button>
                            <button class="btn btn-danger" onclick="detenerTimer()">Detener</button>
                            <button class="btn btn-secondary" onclick="reiniciarTimer()">Reiniciar</button>
                        </div>  
                     </div>
                </div>
            </div>
        </div>
        <script src="reloj.js"></script>
        <script src="temporizador.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
