<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Consulta de Datos</h1>
    <input type="text" placeholder="mysql query" id="query" />
    <button class="btn btn-secondary" onclick="fetchData()">fetch</button>
    <table class="table">
      <thead>
        <tr id="thead"></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      function fetchData() {
        const query = $("#query").val();
        
        $.ajax({
          url: "select.php",
          type: "post",
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify({ query: query }), // Envía la consulta del campo de entrada
          success: (response) => {
            if (response.length > 0) {
              const keys = Object.keys(response[0]);
              const thead = $("#thead");
              const tbody = $("#tbody");

              // Crear encabezados de tabla
              let headerRow = "<tr>";
              keys.forEach((key) => {
                headerRow += <th>${key}</th>;
              });
              headerRow += "</tr>";
              thead.html(headerRow);

              // Crear filas de datos
              tbody.empty(); // Limpiar el cuerpo de la tabla antes de agregar nuevas filas
              response.forEach((row) => {
                let dataRow = "<tr>";
                keys.forEach((key) => {
                  dataRow += <td>${row[key]}</td>;
                });
                dataRow += "</tr>";
                tbody.append(dataRow);
              });
            } else {
              alert("No data found.");
            }
          },
          error: (err) => {
            console.error(err);
            alert("An error occurred while fetching data.");
          },
        });
      }
    </script>
  </body>
</html>
