<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reporte Interactivo de Visitas a Museos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Reporte Interactivo de Visitas a Museos</h1>
            <div id="filters" class="mb-3">
                <!-- Filtros -->
                <div class="form-group">
                    <label for="medio_transporte">Medio de Transporte</label>
                    <select id="medio_transporte" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo_grupo">Tipo de Acompañantes</label>
                    <select id="tipo_grupo" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo de Visita</label>
                    <select id="motivo" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pais_residencia">País de Residencia</label>
                    <select id="pais_residencia" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad</label>
                    <select id="nacionalidad" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lenguaje">Primera Lengua</label>
                    <select id="lenguaje" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="frecuencia_visita">Frecuencia de Visita</label>
                    <select id="frecuencia_visita" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="medio_comunicacion">Medio de Comunicación</label>
                    <select id="medio_comunicacion" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="grado_estudios">Grado de Estudios</label>
                    <select id="grado_estudios" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado_escolar">Estado Escolar</label>
                    <select id="estado_escolar" class="form-control">
                        <option value="">Todos</option>
                    </select>
                </div>
            </div>

            <button id="toggleFilters" class="btn btn-secondary mb-3">Ocultar Filtros</button>

            <!-- Resultados -->
            <div id="results" class="mt-3">
                <!-- Aquí se cargarán los resultados de la tabla -->
            </div>

            <!-- Resumen -->
            <div id="summary" class="mt-3">
                <h2>Resumen</h2>
                <p>Total de Visitas: <span id="total_visitas"></span></p>
                <p>Visitas nacionales: <span id="visitas_transporte"></span></p>
                <p>Visitas extranjeras: <span id="visitas_grupo"></span></p>
                <p>Primera lengua: <span id="visitas_motivo"></span></p>
                <p>Segunda lengua: <span id="visitas_motivo"></span></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
