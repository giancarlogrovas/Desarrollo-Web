<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="adivinanza-container" class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-lft-6">
                <div class="card">
                    <div class="card-body">
                        <h2 id="titulo" class="card-title  text-center">Adivina el número</h2>
                        <div id="alert" class="alert mt-3" role="alert" style="display: none;"></div>
                        <p id="message" class="text-left">Ingresa un número (1-100):</p>
                        <div class="form-group">
                            <input type="number" id="guessInput" class="form-control" min="1" max="100">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" onclick="checkGuess()">Adivinar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
